<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="text">
            <span class="text-name">Takibul Islam</span>
            <span class="text-job">Web Devloper</span>
        </div>
        <div class="media">
            <a href="" style="background-color:#3b5998 ;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="" style="background-color:#962fbf ;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="" style="background-color:#00acee ;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="" style="background-color:#FF5700 ;" class="link"><i class='bx bxl-reddit'></i></a>
        </div>
        <div class="buttons">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="reactions">
            <div class="reaction">
                <i class='bx bxs-like' ></i>
                <span>60k</span>
            </div>
            <div class="reaction">
                <i class='bx bxs-comment' ></i>
                <span>30k</span>
            </div>
            <div class="reaction">
                <i class='bx bxs-share' ></i>
                <span>10k</span>
            </div>
        </div>
    </div>
</body>
</html>
